<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 2px solid #000;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Custom App!</h1>
        <p>Click the button below to start earning points and check your status.</p>
        <button onclick="incrementScore()">Click Me!</button>
        <p>Your current score: <span id="score">0</span> clicks</p>
    </div>
    <script>
        let score = 0;
        function incrementScore() {
            score += 1;
            document.getElementById("score").innerText = score;
        }
    </script>
</body>
</html>
