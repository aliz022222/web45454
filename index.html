<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Tap Swap</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .scoreboard {
            margin-top: 20px;
        }
        .item {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Custom Tap Swap!</h1>
        <p>Click the button below to start earning points and check your status.</p>
        <button onclick="incrementScore()">Click Me!</button>
        <div class="scoreboard">
            <p>Your current score: <span id="score">0</span> clicks</p>
        </div>
        <div class="item">
            <p>Items Available:</p>
            <ul>
                <li>Item 1: 100 points</li>
                <li>Item 2: 200 points</li>
                <li>Item 3: 300 points</li>
            </ul>
        </div>
    </div>
    <script>
        let score = 0;
        function incrementScore() {
            score += 1;
            document.getElementById("score").innerText = score;
        }
    </script>
</body>
</html>
