<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapSwap Like App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 2px solid #000;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to TapSwap Like App!</h1>
        <p>Click the buttons below to start earning points and check your status.</p>
        <div class="buttons">
            <button class="button" onclick="incrementScore()">Click Me!</button>
            <button class="button" onclick="showPoints()">Check Points</button>
        </div>
        <p>Your current score: <span id="score">0</span> clicks</p>
        <p>Your current points: <span id="points">0</span> points</p>
    </div>
    <script>
        let score = 0;
        let points = 0;
        function incrementScore() {
            score += 1;
            points += 10; // Each click gives 10 points
            document.getElementById("score").innerText = score;
            document.getElementById("points").innerText = points;
        }
        function showPoints() {
            alert("Your current points: " + points);
        }
    </script>
</body>
</html>
