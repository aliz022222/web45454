<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Tap Swap</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .scoreboard {
            margin-top: 20px;
        }
        .item {
            margin: 10px 0;
        }
        .tasks {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Custom Tap Swap!</h1>
        <p>Click the button below to start earning alerts and check your status.</p>
        <button onclick="incrementScore()"><img src="https://parsstock.ir/600/10176/1342048-%D9%88%DA%A9%D8%AA%D9%88%D8%B1-%D8%A2%DA%98%DB%8C%D8%B1-%D9%BE%D9%84%DB%8C%D8%B3-%DA%86%D8%B4%D9%85%DA%A9-%D8%B2%D9%86-%D8%A7%D8%B6%D8%B7%D8%B1%D8%A7%D8%B1%DB%8C.jpg" alt="Click" style="width: 30px; height: 30px;"></button>
        <div class="scoreboard">
            <p>Your current score: <span id="score">0</span> alerts</p>
        </div>
        <div class="item">
            <p>Items Available:</p>
            <ul>
                <li>Item 1: 100 alerts</li>
                <li>Item 2: 200 alerts</li>
                <li>Item 3: 300 alerts</li>
            </ul>
        </div>
        <div class="tasks">
            <p>Tasks:</p>
            <ul id="tasks-list">
                <!-- Task items will be dynamically added here -->
            </ul>
        </div>
    </div>
    <script>
        let score = 0;
        function incrementScore() {
            score += 1;
            document.getElementById("score").innerText = score.toFixed(2);
        }

        function addTask(name, description, alerts) {
            const taskList = document.getElementById("tasks-list");
            const taskItem = document.createElement("li");
            taskItem.innerText = `${name}: ${description} - ${alerts} alerts`;
            taskList.appendChild(taskItem);
        }

        // Example of adding tasks dynamically
        addTask('Task 1', 'Complete this task', 10);
        addTask('Task 2', 'Join a group', 5);
    </script>
</body>
</html>
